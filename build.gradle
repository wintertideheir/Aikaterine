plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.jgrapht:jgrapht-core:1.5.0'
    testImplementation 'junit:junit:4.13'
}

javafx {
    version = "15"
    modules = [ 'javafx.controls' ]
}

application {
    mainClassName = 'com.autumnara.aikaterine.App'
}
