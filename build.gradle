plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

javafx {
    version = "15"
    modules = [ 'javafx.base' ]
}

application {
    mainClassName = 'com.autumnara.aikaterine.App'
}
